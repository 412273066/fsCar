		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				mui.init();
				//获得slider插件对象
				var gallery = mui('#slider');
				gallery.slider({
					interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
				$(".m-index-action li a").click(function(e) {
					$("body").append('<div class="m-loading"></div>');
					var type = $(this).attr("serviceType");
					var href = $(this).attr("href");
					var url = "http://alimeizi.top/renbao/login.php";
					$.ajax(url, {
						dataType: 'json', //服务器返回json格式数据
						type: 'POST', //HTTP请求类型
						data: {
							type: type,
						},
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if(data.status == 200) {
								mui.openWindow({
									url: href,
								});
							} else {
								mui.toast('该服务次数已用完！');
							}
							$(".m-loading").remove();
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							$(".m-loading").remove();
							mui.toast('网络异常！');
						}
					});
					return false;
				});

			});
		</script>
