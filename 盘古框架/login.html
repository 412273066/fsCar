<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定账号</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link href="content/css/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<link rel="stylesheet" href="content/css/app.css" />
	</head>

	<body>
		<div class="login-page-div">
			<div class="mui-content">
				<div class="mui-input-row login-input">
					<label><img src="content/images/idcard.png"/></label>
					<input id="idcard" type="text" placeholder="请输入驾驶证号码">
				</div>
				<div class="mui-input-row login-input login-input-phone">
					<label><img src="content/images/phone.png"/></label>
					<input id="name" type="text" placeholder="请输入手机号码">
				</div>
				<div class="mui-input-row login-input login-input-captcha">
					<label><img src="content/images/captcha.png"/></label>
					<input id="captcha" type="number" placeholder="请输入验证码">
					<button type="button" class="mui-btn">获取</button>
				</div>
				<div class="login-btn-div">
					<button type="button" class="mui-btn login-btn">绑定</button>
				</div>

				<div style="height: 80px;">

				</div>

			</div>
		</div>
		<script src="content/js/mui.min.js"></script>
		<script type="text/javascript" src="content/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var flag = 30;
			function countdown() {
				console.log(flag);
				flag--;
				if(flag < 0) {
					$('.login-input-captcha .mui-btn').text('获取');
					mui('.login-input-captcha .mui-btn').button('reset');
					flag = 30;
					return;
				}
				$('.login-input-captcha .mui-btn').text(flag);
				setTimeout("countdown()", 1000);
			}
			$(document).ready(function() {
				mui.init();
				//手机号正则表达式
				var reg = /^1(3|4|5|7|8)\d{9}$/;
				// 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X  
				var reg2 = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
				mui('.login-btn-div').on('tap', '.mui-btn', function(e) {
					mui(this).button('loading');
					var captcha = $("#captcha").val();
					var idcard = $("#idcard").val();
					// 验证处理
					if(idcard.length == 0) {
						mui.toast('请输入身份证号');
						mui(this).button('reset');
						return false;
					} else if(!reg2.test(idcard)) {
						mui.toast('请输入正确身份证号');
						mui(this).button('reset');
						return false;
					} else if(captcha.length == 0) {
						mui.toast('请输入验证码');
						mui(this).button('reset');
						return false;
					}
					//取消焦点隐藏键盘
					$('input').blur();
					var url = "http://alimeizi.top/renbao/login.php?captcha=" + captcha + "&idcard=" + idcard;
					$.ajax(url, {
						dataType: 'json', //服务器返回json格式数据
						type: 'GET', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if(data.status == 200) {
								mui.openWindow({
									url: 'index.html',
								});
							} else {
								mui.toast('绑定失败');
								mui('.mui-btn').button('reset');
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							mui.toast('绑定失败', {
								duration: 'long',
								type: 'div'
							});
							mui('.mui-btn').button('reset');
						}
					});

				});
				mui('.login-input-captcha').on('tap', '.mui-btn', function(e) {
					var idcard = $("#idcard").val();
					// 验证处理
					if(idcard.length == 0) {
						mui.toast('请输入身份证号');
						mui(this).button('reset');
						return false;
					} else if(!reg2.test(idcard)) {
						mui.toast('请输入正确身份证号');
						mui(this).button('reset');
						return false;
					}
					//取消焦点隐藏键盘
					$('input').blur();
					mui(this).button('loading');

					//请求接口
					var url = "http://alimeizi.top/blockchain/sms.php?idcard=" + idcard;
					//				console.log(url);
					$.ajax(url, {
						dataType: 'json', //服务器返回json格式数据
						type: 'GET', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if(data.status == 200) {
								//倒数
								countdown();
								var mobile=data.mobile.substring(7,11);
								mui.toast('系统将会发送验证码到'+mobile+'尾数的手机上，请注意接收');
							} else {
								mui.toast('短信发送失败');
								mui('.login-input-captcha .mui-btn').button('reset');
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							mui('.login-input-captcha .mui-btn').button('reset');
						}
					});
				});

			});
		</script>
	</body>

</html>
